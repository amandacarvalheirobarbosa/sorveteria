<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" />
        <script>
            function verificar() {
                var nome = document.cadastro.txtNome.value
                var email = document.cadastro.txtEmail.value
                var senha = document.cadastro.txtSenha.value
                var telefone = document.cadastro.txtTelefone.value
    
                if (nome==null || nome=="") {
                    alert("Digite um nome válido")
                    return false
                } else if (email==null || email==""){
                    alert("Digite um email válido")
                    return false
                } else if (senha.length < 6) {
                    alert("Digite uma senha com pelo menos 6 digitos")
                    return false
                }else if (telefone.length < 11) {
                    alert("Digite um telefone válido")
                    return false
                }
            }
        </script>
    </head>
    <body>
        <h1>Cadastro</h1>

        <form action="resultado.html" method="GET" name="cadastro" onsubmit="return verificar()">
            <label class="registerLabel">
                Nome:
                <input class="register" type="text" name="txtNome" size="50">
            </label>
        </br></br>
            <label class="registerLabel" for="">
                Email:
                <input class="register" type="text" name="txtEmail" id="50">
            </label>
        </br></br>
            <label class="registerLabel" for="">
                Senha:
                <input class="register" type="password" name="txtSenha" size="50">
            </label>
        </br></br>
        <label class="registerLabel" for="">
            Telefone:
            <input class="register" type="text" name="txtTelefone" id="50">
        </label>
        </br></br>
            <input class="submit" type="submit" value="Cadastrar" name="btnSubmit">
        </form>
        
    </br></br>
        <a href="principal.html">Voltar</a>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css" />
        <link rel="stylesheet" href="../css/bootstrap.css">
        <script src="../js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/cadastro.js"></script>
    </head>
    <body>

        <h1 class="h1">Cadastro</h1>

        <form action="screens/resultado.html" method="GET" name="cadastro" onsubmit="return verificar()">
            <label class="registerLabel">
                Nome:
                <input class="register" type="text" name="txtNome" size="50">
            </label>
        </br></br>
            <label class="registerLabel" for="">
                Email:
                <input class="register" type="text" name="txtEmail" id="50">
            </label>
        </br></br>
            <label class="registerLabel" for="">
                Senha:
                <input class="register" type="password" name="txtSenha" size="50">
            </label>
        </br></br>
        <label class="registerLabel" for="">
            Telefone:
            <input class="register" type="text" name="txtTelefone" id="50">
        </label>
        </br></br>
            <input class="submit" type="submit" value="Cadastrar" name="btnSubmit">
        </form>
        
    </br></br>
        <div class="col-12"><a href="../sorveteria/screens/index.html" class="button">Voltar</a></div>
    </body>
</html>
